    <title>Dom Scripting</title>

<script type="text/javascript">
    window.onload = function(){
       var div = document.createElement('div');
        div.innerHTML = 'Hello World';
        document.body.appendChild(div);

        div.style.backgroundColor = "red";
    };
</script>
